name: PR CI
on:
  pull_request:
    types: [opened, edited, synchronize]

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_SKIP_PROVIDER_REGISTRATION: true
  AZURE_WEBAPP_NAME: todos-api
  PROJECT_PATH: src/RestApi/RestApi.csproj
  PACKAGE_PATH: ./build
  AZURE_WEBAPP_PACKAGE_PATH: ${{ github.workspace }}/react-webapp
  DOTNET_VERSION: '6.0.x'
  ARTIFACT_NAME: webapp
  DEV_SLOT_NAME: dev
  STG_SLOT_NAME: staging

jobs:
  terraform:
    name: Terraform
    steps:
      - name: "Checkout"
        uses: actions/checkout@master

      - name: Azure Login üîê
        run: az login --service-principal -u ${{ secrets.CLIENT_ID }} -p ${{ secrets.CLIENT_SECRET }} --tenant ${{ secrets.TENANT_ID }}

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.9

      - name: Terraform Init
        run:  terraform init -upgrade

      - name: Terraform Planüîß
        run: terraform plan

      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outputs.stdout }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Azure Logout üîê
        run: az login --service-principal -u ${{ secrets.CLIENT_ID }} -p ${{ secrets.CLIENT_SECRET }} --tenant ${{ secrets.TENANT_ID }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      
      - name: Setup dotnet ${{ env.DOTNET_VERSION }}
        - uses: actions/setup-dotnet@v1
          with:
            dotnet-version: ${{ env.DOTNET_VERSION }}
            include-prerelease: true

      - name: Install dependencies üîß
        run: dotnet restore

      - name: Build üîß
        run: dotnet build

      - name: Test with the dotnet CLI ‚ùå‚ö†‚úÖ
        run: dotnet test